<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='livechat.js') }}"></script>
</head>
<body>
    <div id="chatroom">
        <div id="messages"></div>
        <input id="message_input" type="text" placeholder="Type your message...">
        <button id="send_button">Send</button>
    </div>
    <div id="room_controls">
        <input id="room_input" type="text" placeholder="Type room name...">
        <button id="join_button">Join</button>
        <button id="leave_button">Leave</button>
    </div>
</body>
</html>
