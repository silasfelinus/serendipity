  - name: "Solar Samba"
    artist: "The Solar Samba Band"
    genre: "Latin Space Music"
    race: "Sunnites"
    event: "The player discovers a recording of a Sunnite band playing a lively samba rhythm, and they can't help but tap their feet to the beat. As they listen, they notice that the tempo seems to increase and decrease in time with the sun's solar flares."
    fact: "Sunnites have a unique sensory organ that allows them to detect and interpret changes in solar radiation, and can use this to create music that reflects the energy of the sun."
    lyrics: |
      In the heart of the solar system,
      Where the sun is our prism,
      We'll dance the samba with all our might,
      And shine like stars in the night.
      
      And as we move to the rhythm of the sun,
      We'll feel the energy of the stars as one,
      And know that we're all made of light,
      With this solar samba to guide us through the night.

  - name: "Galactic Opera"
    artist: "The Andromedan Opera Company"
    genre: "Space Opera"
    race: "Andromedan"
    event: "The player attends a performance of the Andromedan Opera Company and is transported to another world by the soaring vocals and dramatic melodies. As they listen, they notice that the music seems to be telling a story, with each note and phrase representing a different character or emotion."
    fact: "Andromedans have a unique vocal range that allows them to hit notes that are beyond human hearing, and can use this to create music that is incredibly expressive and emotional."
    lyrics: |
      In the depths of the universe,
      Where the stars are a symphony in verse,
      We'll sing the story of our lives,
      And feel the power of the galaxy thrive.
      
      And as we soar on the wings of song,
      We'll know that we've been here all along,
      And that our story is one of love and strife,
      With this galactic opera as our guide through life.

  - name: "Interdimensional Blues"
    artist: "The Delta Dimension Blues Band"
    genre: "Interdimensional Blues"
    race: "Mystery Race"
    event: "The player hears the haunting strains of the interdimensional blues while exploring an abandoned space station. As they listen, they notice that the music seems to be coming from a portal to another dimension, and they feel a sense of unease and curiosity."
    fact: "The members of the Delta Dimension Blues Band are of an unknown race and origin, and their music seems to transcend space and time, resonating with beings from all across the universe."
    lyrics: |
      In the spaces between spaces,
      Where the universe has different faces,
      We'll sing the blues with all our soul,
      And try to make sense of the whole.
      
      And as we reach out to the unknown,
      We'll feel the power of the interdimensional drone,
      And know that we're all connected in time,
      With this interdimensional blues as our rhyme.

