surprise_musical_interludes:
  - name: "Cosmic Dreams"
    artist: "The Andromedan Dreamers"
    genre: "Space Pop"
    race: "Andromedan"
    event: "The player discovers a hidden recording of the song in an abandoned space station, left behind by a group of Andromedan dreamers who were forced to flee their home planet. As they listen, they hear a strange hum in the background that seems to harmonize with the melody."
    fact: "Andromedans have a unique organ that allows them to produce a harmonic frequency that resonates with their emotions, and can be used to enhance their music."
    lyrics: |
      In the cosmos, there's a place,
      Where the stars are filled with grace,
      And the universe is our stage,
      Where we can dance and engage.
      
      And as we spin beneath the skies,
      We'll feel the music come alive,
      And know that we're not alone,
      With these cosmic dreams to call our own.

  - name: "Galactic Drift"
    artist: "The Celestial Nomads"
    genre: "Ambient Space Music"
    race: "Nebulans"
    event: "The player stumbles upon a group of Nebulans drifting through space, playing music on a series of interconnected spheres that emit a soft glow. As they listen, they feel a sense of weightlessness and calmness wash over them."
    fact: "Nebulans have a unique sensory organ that allows them to detect and interpret subtle changes in gravitational fields, and can be used to create music that evokes a sense of floating and drifting through space."
    lyrics: |
      In the vastness of the void,
      Where the stars are unalloyed,
      We'll float through the cosmic seas,
      With the universe as our breeze.
      
      And as we drift through space and time,
      We'll feel the rhythm of the divine,
      And know that we're part of a greater whole,
      With this galactic drift to soothe our soul.

  - name: "Interstellar Blues"
    artist: "The Delta Quadrant Blues Band"
    genre: "Space Blues"
    race: "Human"
    event: "The player walks into a seedy space bar and hears the mournful strains of the blues emanating from the stage. As they listen, they feel a sense of sadness and longing wash over them, and they notice a group of rough-looking humans nodding their heads in time to the music."
    fact: "Humans have a unique emotional range that allows them to express a wide variety of feelings through music, and can use the blues as a way to channel their pain and sorrow."
    lyrics: |
      In the darkness of the void,
      Where the stars are dimly deployed,
      We'll sing the blues with all our might,
      And try to make it through the night.
      
      And as we cry out to the void,
      We'll feel the pain of those destroyed,
      And know that we're all in this together,
      With this interstellar blues to weather the weather.

